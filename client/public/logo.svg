<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
  style="background-color: transparent;"
>
  <!-- Книга -->
  <rect x="50" y="60" width="100" height="80" fill="#fff" stroke="#000" stroke-width="2" rx="10" />
  <line x1="100" y1="60" x2="100" y2="140" stroke="#000" stroke-width="2" />

  <!-- Камера -->
  <circle cx="100" cy="100" r="20" fill="#fff" stroke="#000" stroke-width="2" />
  <circle cx="100" cy="100" r="10" fill="#000" />
  <circle cx="100" cy="100" r="5" fill="#fff" />

  <!-- Текст -->
  <text
    x="100"
    y="170"
    font-size="20"
    font-family="Aeroport"
    font-weight="bold"
    text-anchor="middle"
    fill="#000"
  >
    КИНОДНЕВНИК
  </text>
</svg>